      // Register both service workers with proper error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Register the CORS proxy service worker first with a higher priority
          navigator.serviceWorker.register('/cors-worker.js', {scope: '/'})

            })
            .catch(function(error) {
              console.log('CORS proxy service worker registration failed:', error);
            });
            
          // Then register the main service worker
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Main ServiceWorker registration successful with scope:', registration.scope);

            .catch(function(error) {
